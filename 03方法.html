<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 2. 创建一个要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">
    </div>

    <script>
        // 注意:在 VM实例中，如果想要获取 data 上的数据，
        // 或者想要调用 methods 中的方法，
        // 必须通过 this.数据属性名
        // 或 this.方法名 来进行访问，这里的this，就表示 我们new 出来的  VM 实例对象
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"猥琐发育，别浪--！",
                intervalId:null // 在data上定义 定时器Id
            },
            methods:{
                lang(){

                    alert("浪起来。。。")
                },
                stop:function(){
                    alert("停止。。。。。。。");
                }

            }
        });

    </script>




</body>
</html>
