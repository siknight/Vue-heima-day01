<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
     <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
    	/*字体间距*/
      letter-spacing: 0.5em;  
    } 
  </style>
</head>
<body>
	<div id="app">
		<!-- 第一种使用方式，，注意： 这里的 style 需要使用  v-bind 做数据绑定 -->
		<h1 :style="{color:'red'}" >这是一个很大的h1</h1>
		<!-- 第二种使用方式，，注意： 这里的 style 需要使用  v-bind 做数据绑定 -->
		<h1 :style="[styleObj1,styleObj2]" >这是一个很大的h1</h1>
	</div>
	
    

	<script>
		var v = new Vue({
			el:"#app",
			data:{
				styleObj1: { 'color':'red','font-weight':200 } ,//在这里定义class
				 styleObj2: { 'font-style': 'italic' }
			}
			
		});
		v.flag=true;
	</script>
</body>
</html>
