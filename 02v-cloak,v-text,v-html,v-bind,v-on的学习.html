<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. 如何定义一个基本的Vue代码结构 -->
    <!-- 2. 插值表达式 和  v-text   -->
    <!-- 3. v-cloak -->
    <!-- 4. v-html -->
    <!-- 5. v-bind   Vue提供的属性绑定机制   缩写是 : -->
    <!-- 6. v-on     Vue提供的事件绑定机制   缩写是 @ -->
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <p v-cloak>{{ msg }}</p>
<!-- 默认 v-text 是没有闪烁问题的 -->
 <!-- v-text会覆盖元素中原本的内容，但是 插值表达式  只会替换自己的这个占位符，不会把 整个元素的内容清空 -->
        <h4 v-text="msg"></h4>
        <p v-html="msg2"></p>
        <!-- v-bind: 是 Vue中，提供的用于绑定属性的指令 -->
        <!-- v-bind 中，可以写合法的JS表达式 -->
        <!-- 注意： v-bind: 指令可以被简写为 :要绑定的属性 -->
        <input type="button" value="按钮" v-bind:title="title">
        <input type="button" value="按钮" :title="title">
        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <!-- 注意： v-on: 指令可以被简写为 @click -->
        <input type="button" value="按钮" :title="title + '123'" v-on:click="show('hello')">
        <input type="button" value="按钮" :title="title + '123'" @click="show('hello')">
        <input type="button" value="按钮" :title="title + '123'" @mouseover="show('hello')">
    </div>


 <script>

     var vm = new Vue({
         el:"#app",
         data:{
             msg:"欢迎学习vue",
             msg2:"<h2 style='color: red'>msg2</h2>",
             title:"这是一个自己定义的mytitle"
         },
         methods:{
             show:function (msg) {
                 alert(msg)
             }
         }
     });

 </script>

</body>
</html>
